plugins {
    id 'net.minecraftforge.gradleutils'
    id 'java-library'
    id 'maven-publish'
}

group = 'net.minecraftforge'
version = gradleutils.getTagOffsetBranchVersion();

repositories {
    mavenCentral()
    maven {
        name 'Forge'
        url 'https://maven.minecraftforge.net/'
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    api group: 'org.apache.maven', name: 'maven-artifact', version: '3.8.1'
    api group: 'com.google.code.gson', name: 'gson', version: '2.8.9'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.2'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            pom {
                name = project.name
                description = 'JiJ Utilities for handling mod candidates which are already in a jar..'
                url = 'https://github.com/MinecraftForge/JIJUtils'

                scm {
                    url = 'https://github.com/MinecraftForge/JIJUtils'
                    connection = 'scm:git:git://github.com/MinecraftForge/JIJUtils.git'
                    developerConnection = 'scm:git:git@github.com:MinecraftForge/JIJUtils.git'
                }

                issueManagement {
                    system = 'github'
                    url = 'https://github.com/MinecraftForge/JIJUtils/issues'
                }

                licenses {
                    license {
                        name = 'LGPL 2.1'
                        url = 'https://github.com/MinecraftForge/JIJUtils/blob/master/LICENSE.txt'
                        distribution = 'repo'
                    }
                }
            }
        }
    }
    repositories {
        maven gradleutils.getPublishingForgeMaven()
    }
}